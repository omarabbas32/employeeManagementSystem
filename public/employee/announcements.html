<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - EMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="page-wrapper">
        <div id="sidebar-container"></div>

        <div class="main-content">
            <div class="card">
                <div class="card-header">
                    <h1>Announcements</h1>
                    <p class="text-muted">Company announcements and updates</p>
                </div>
            </div>

            <div id="announcements-container">
                <p class="text-muted">Loading announcements...</p>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/components.js"></script>
    <script>
        if (!auth.init('Assistant')) throw new Error('Unauthorized');
        document.getElementById('sidebar-container').innerHTML = createSidebar('Assistant', 'announcements');

        let announcements = [];

        async function loadAnnouncements() {
            try {
                showLoading();
                announcements = await api.getAnnouncements();
                renderAnnouncements();
                hideLoading();
            } catch (error) {
                hideLoading();
                showToast('Failed to load announcements: ' + error.message, 'error');
            }
        }

        function renderAnnouncements() {
            const container = document.getElementById('announcements-container');

            if (announcements.length === 0) {
                container.innerHTML = createEmptyState('No announcements yet');
                return;
            }

            container.innerHTML = announcements.map(announcement => `
                <div class="card">
                    <div class="card-header">
                        <div>
                            <h3 style="margin-bottom: 0.5rem;">${utils.escapeHtml(announcement.title)}</h3>
                            <div style="display: flex; gap: 0.5rem; align-items: center;">
                                <span class="badge ${announcement.authorRole === 'Admin' ? 'badge-done' : 'badge-primary'}">
                                    ${announcement.authorRole}
                                </span>
                                <span class="text-muted" style="font-size: 0.875rem;">
                                    by ${utils.escapeHtml(announcement.authorName)} â€¢ ${utils.formatDateReadable(announcement.createdAt)}
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <p style="white-space: pre-wrap; margin: 0;">${utils.escapeHtml(announcement.content)}</p>
                    </div>
                </div>
            `).join('');
        }

        loadAnnouncements();
    </script>
</body>

</html>
