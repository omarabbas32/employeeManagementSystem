<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - EMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="page-wrapper">
        <div id="sidebar-container"></div>

        <div class="main-content">
            <div class="card">
                <h1>Employee Dashboard</h1>
                <p class="text-muted">Welcome back, <span id="employee-name"></span></p>
            </div>

            <div class="grid grid-3">
                <div class="stat-card">
                    <h3 id="pending-tasks">0</h3>
                    <p>Pending Tasks</p>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                    <h3 id="completed-tasks">0</h3>
                    <p>Completed Tasks</p>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);">
                    <h3 id="total-hours">0</h3>
                    <p>Hours This Month</p>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Quick Actions</h3>
                </div>
                <div class="card-body">
                    <div class="grid grid-3 gap-2">
                        <a href="tasks.html" class="btn btn-primary">
                            <i class="fas fa-tasks"></i> My Tasks
                        </a>
                        <a href="responsibilities.html" class="btn btn-primary">
                            <i class="fas fa-user-tie"></i> Responsibilities
                        </a>
                        <a href="attendance.html" class="btn btn-primary">
                            <i class="fas fa-clock"></i> Attendance
                        </a>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">My Recent Tasks</h3>
                </div>
                <div class="card-body" id="recent-tasks">
                    <p class="text-muted">Loading tasks...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/components.js"></script>
    <script>
        if (!auth.init()) throw new Error('Unauthorized');

        const user = auth.getCurrentUser();
        const role = user.employeeType || 'Employee';
        document.getElementById('sidebar-container').innerHTML = createSidebar(role, 'dashboard');
        document.getElementById('employee-name').textContent = user.name;

        async function loadDashboard() {
            try {
                showLoading();

                const [tasks, monthlyTotal] = await Promise.all([
                    api.getTaskAssignments({ employeeId: user.id }),
                    api.getMonthlyTotal(user.id, { month: utils.getCurrentMonth() })
                ]);

                // Calculate stats
                const pendingTasks = tasks.filter(t => t.status === 'Pending' || t.status === 'In Progress').length;
                const completedTasks = tasks.filter(t => t.status === 'Done').length;
                const totalHours = monthlyTotal.totalHours || 0;

                document.getElementById('pending-tasks').textContent = pendingTasks;
                document.getElementById('completed-tasks').textContent = completedTasks;
                document.getElementById('total-hours').textContent = totalHours.toFixed(1);

                renderRecentTasks(tasks);

                hideLoading();
            } catch (error) {
                hideLoading();
                showToast('Failed to load dashboard: ' + error.message, 'error');
            }
        }

        function renderRecentTasks(tasks) {
            const container = document.getElementById('recent-tasks');

            if (tasks.length === 0) {
                container.innerHTML = '<p class="text-muted">No tasks assigned to you</p>';
                return;
            }

            const rows = tasks.slice(0, 5).map(task => {
                const taskName = task.name || task.title || task.templateName || '-';
                return {
                    data: [
                        utils.escapeHtml(taskName),
                        `<span class="badge ${utils.getStatusBadgeClass(task.status)}">${task.status}</span>`,
                        utils.formatDateReadable(task.createdAt)
                    ]
                };
            });

            container.innerHTML = createTable(
                ['Task', 'Status', 'Assigned Date'],
                rows
            );
        }

        loadDashboard();
    </script>
</body>

</html>
