<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll - EMS</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="page-wrapper">
        <div id="sidebar-container"></div>

        <div class="main-content">
            <div class="card">
                <h1>Payroll Management</h1>
                <p class="text-muted">Generate monthly payroll reports and invoices</p>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Select Month</h3>
                </div>
                <div class="card-body">
                    <div class="grid grid-2 gap-1">
                        <div class="form-group">
                            <label class="form-label">Month</label>
                            <select id="month-select" class="form-control">
                            </select>
                        </div>
                        <div class="form-group" style="display: flex; align-items: flex-end;">
                            <button class="btn btn-primary" onclick="calculatePayroll()">
                                üìä Calculate Payroll
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="payroll-results" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Payroll Summary for <span id="selected-month"></span></h3>
                        <button class="btn btn-success" onclick="printPayroll()">
                            üñ®Ô∏è Print Invoice
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="grid grid-4 mb-2">
                            <div class="stat-card">
                                <h3 id="total-employees">0</h3>
                                <p>Employees</p>
                            </div>
                            <div class="stat-card"
                                style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                                <h3 id="total-gross">$0</h3>
                                <p>Total Gross Salary</p>
                            </div>
                            <div class="stat-card"
                                style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);">
                                <h3 id="total-deductions">$0</h3>
                                <p>Total Deductions</p>
                            </div>
                            <div class="stat-card"
                                style="background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);">
                                <h3 id="total-net">$0</h3>
                                <p>Total Net Salary</p>
                            </div>
                        </div>

                        <div id="payroll-table"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/components.js"></script>
    <script>
        if (!auth.init('Admin')) throw new Error('Unauthorized');
        document.getElementById('sidebar-container').innerHTML = createSidebar('Admin', 'payroll');

        let payrollData = [];
        let selectedMonth = '';

        // Generate month options for the last 12 months
        function generateMonthOptions() {
            const select = document.getElementById('month-select');
            const options = [];
            const now = new Date();

            for (let i = 0; i < 12; i++) {
                const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const value = `${year}-${month}`;
                const label = date.toLocaleDateString('en-US', { year: 'numeric', month: 'long' });
                options.push(`<option value="${value}">${label}</option>`);
            }

            select.innerHTML = options.join('');
        }

        async function calculatePayroll() {
            selectedMonth = document.getElementById('month-select').value;

            try {
                showLoading();
                payrollData = await api.calculateAllSalaries(selectedMonth);

                // Get detailed salary info for each employee to get task counts and attendance data
                const detailedData = await Promise.all(
                    payrollData.map(emp => api.getSalary(emp.employeeId, { month: selectedMonth }))
                );

                // Merge task and attendance data
                payrollData = payrollData.map((emp, index) => ({
                    ...emp,
                    tasksCompleted: detailedData[index].tasks.completed,
                    deductionsTotal: detailedData[index].deductions.total,
                    attendance: detailedData[index].attendance  // Include full attendance data
                }));

                renderPayroll();
                hideLoading();

                document.getElementById('payroll-results').style.display = 'block';
                showToast('Payroll calculated successfully', 'success');
            } catch (error) {
                hideLoading();
                showToast('Failed to calculate payroll: ' + error.message, 'error');
            }
        }

        function renderPayroll() {
            const monthLabel = new Date(selectedMonth + '-01').toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long'
            });
            document.getElementById('selected-month').textContent = monthLabel;

            // Calculate totals
            const totalEmployees = payrollData.length;
            const totalTasks = payrollData.reduce((sum, emp) => sum + (emp.tasksCompleted || 0), 0);
            const totalGross = payrollData.reduce((sum, emp) => sum + emp.grossSalary, 0);
            const totalDeductions = payrollData.reduce((sum, emp) => sum + (emp.deductionsTotal || 0), 0);
            const totalNet = payrollData.reduce((sum, emp) => sum + emp.netSalary, 0);

            document.getElementById('total-employees').textContent = totalEmployees;
            document.getElementById('total-gross').textContent = utils.formatCurrency(totalGross);
            document.getElementById('total-deductions').textContent = utils.formatCurrency(totalDeductions);
            document.getElementById('total-net').textContent = utils.formatCurrency(totalNet);

            // Render table with hours and overtime columns
            const rows = payrollData.map(emp => ({
                data: [
                    utils.escapeHtml(emp.employeeName),
                    `${emp.attendance?.totalHours?.toFixed(1) || '0.0'}h`,
                    emp.attendance?.overtimeHours > 0 ?
                        `<span style="color: var(--warning); font-weight: 600;">${emp.attendance.overtimeHours.toFixed(1)}h</span>` :
                        '0h',
                    emp.tasksCompleted || 0,
                    utils.formatCurrency(emp.grossSalary),
                    utils.formatCurrency(emp.deductionsTotal || 0),
                    `<strong style="color: var(--success);">${utils.formatCurrency(emp.netSalary)}</strong>`
                ]
            }));

            document.getElementById('payroll-table').innerHTML = createTable(
                ['Employee', 'Hours', 'Overtime', 'Tasks', 'Gross', 'Deductions', 'Net Salary'],
                rows
            );
        }

        function printPayroll() {
            window.print();
        }

        generateMonthOptions();
    </script>
</body>

</html>
