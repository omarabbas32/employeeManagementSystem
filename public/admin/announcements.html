<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - EMS Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="page-wrapper">
        <div id="sidebar-container"></div>

        <div class="main-content">
            <div class="card">
                <div class="card-header">
                    <div>
                        <h1>Announcements</h1>
                        <p class="text-muted">Manage company announcements</p>
                    </div>
                    <button class="btn btn-primary" onclick="showCreateModal()">
                        <i class="fas fa-plus"></i> New Announcement
                    </button>
                </div>
            </div>

            <div id="announcements-container">
                <p class="text-muted">Loading announcements...</p>
            </div>
        </div>
    </div>

    <!-- Create Announcement Modal -->
    <div id="create-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create Announcement</h2>
                <button class="btn-close" onclick="hideCreateModal()">&times;</button>
            </div>
            <form id="create-form">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">Title</label>
                        <input type="text" id="title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Content</label>
                        <textarea id="content" class="form-control" rows="6" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="hideCreateModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/components.js"></script>
    <script>
        console.log('=== ANNOUNCEMENTS PAGE LOADED ===');
        console.log('Script is running!');
        
        if (!auth.init('Admin')) throw new Error('Unauthorized');
        document.getElementById('sidebar-container').innerHTML = createSidebar('Admin', 'announcements');

        let announcements = [];

        async function loadAnnouncements() {
            console.log('LOAD: Starting to load announcements...');
            try {
                showLoading();
                announcements = await api.getAnnouncements();
                console.log('LOAD: Received announcements:', announcements);
                renderAnnouncements();
                hideLoading();
            } catch (error) {
                console.error('LOAD: Error loading announcements:', error);
                hideLoading();
                showToast('Failed to load announcements: ' + error.message, 'error');
            }
        }

        function renderAnnouncements() {
            console.log('RENDER: Starting to render...');
            const container = document.getElementById('announcements-container');

            if (announcements.length === 0) {
                container.innerHTML = createEmptyState('No announcements yet');
                return;
            }

            console.log('RENDER: Rendering announcements:', announcements);
            announcements.forEach(a => console.log('RENDER: Announcement ID:', a.id, '_id:', a._id, 'Title:', a.title));

            container.innerHTML = announcements.map(announcement => `
                <div class="card">
                    <div class="card-header">
                        <div>
                            <h3 style="margin-bottom: 0.5rem;">${utils.escapeHtml(announcement.title)}</h3>
                            <div style="display: flex; gap: 0.5rem; align-items: center;">
                                <span class="badge ${announcement.authorRole === 'Admin' ? 'badge-done' : 'badge-primary'}">
                                    ${announcement.authorRole}
                                </span>
                                <span class="text-muted" style="font-size: 0.875rem;">
                                    by ${utils.escapeHtml(announcement.authorName)} â€¢ ${utils.formatDateReadable(announcement.createdAt)}
                                </span>
                            </div>
                        </div>
                        <button class="btn btn-danger btn-sm" onclick="console.log('CLICK: Button clicked for announcement:', ${JSON.stringify(announcement.id || announcement._id)}); deleteAnnouncement('${announcement.id || announcement._id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <p style="white-space: pre-wrap; margin: 0;">${utils.escapeHtml(announcement.content)}</p>
                    </div>
                </div>
            `).join('');
        }

        function showCreateModal() {
            document.getElementById('create-modal').style.display = 'flex';
        }

        function hideCreateModal() {
            document.getElementById('create-modal').style.display = 'none';
            document.getElementById('create-form').reset();
        }

        document.getElementById('create-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();

            if (!title || !content) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            try {
                showLoading();
                await api.createAnnouncement({ title, content });
                hideLoading();
                showToast('Announcement created successfully', 'success');
                hideCreateModal();
                loadAnnouncements();
            } catch (error) {
                hideLoading();
                showToast('Failed to create announcement: ' + error.message, 'error');
            }
        });

        async function deleteAnnouncement(id) {
            console.log('DELETE: Starting deletion for announcement ID:', id);
            
            // Use custom confirm function with callbacks
            confirm('Are you sure you want to delete this announcement?', async () => {
                console.log('DELETE: User confirmed, calling API...');
                try {
                    showLoading();
                    console.log('DELETE: Calling api.deleteAnnouncement with id:', id);
                    const result = await api.deleteAnnouncement(id);
                    console.log('DELETE: API call successful, result:', result);
                    hideLoading();
                    showToast('Announcement deleted successfully', 'success');
                    loadAnnouncements();
                } catch (error) {
                    console.error('DELETE: Error occurred:', error);
                    console.error('DELETE: Error message:', error.message);
                    console.error('DELETE: Error stack:', error.stack);
                    hideLoading();
                    showToast('Failed to delete announcement: ' + error.message, 'error');
                }
            }, () => {
                console.log('DELETE: User cancelled');
            });
        }

        loadAnnouncements();
    </script>
</body>

</html>
