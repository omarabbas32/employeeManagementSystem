<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Employees - EMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="page-wrapper">
        <div id="sidebar-container"></div>

        <div class="main-content">
            <div class="card">
                <div class="card-header">
                    <h1>Manage Employees</h1>
                    <button class="btn btn-primary" onclick="openAddEmployeeModal()">
                        <i class="fas fa-plus"></i> Add Employee
                    </button>
                </div>
            </div>

            <div class="card">
                <div class="form-group">
                    <input type="text" id="search-input" class="form-control"
                        placeholder="Search employees by name, email, or username...">
                </div>
            </div>

            <div id="employees-container">
                <p class="text-muted">Loading employees...</p>
            </div>
        </div>
    </div>

    <!-- Add Employee Modal -->
    <div id="add-employee-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add New Employee</h3>
                <button class="modal-close" onclick="closeModal('add-employee-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-employee-form">
                    <div class="form-group">
                        <label class="form-label">Name *</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <div class="grid grid-2 gap-1">
                        <div class="form-group">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password *</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <div class="grid grid-2 gap-1">
                        <div class="form-group">
                            <label class="form-label">Employee Type *</label>
                            <select name="employeeType" class="form-control" id="employee-type-select" required>
                                <option value="">Select type...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Base Salary</label>
                            <input type="number" name="baseSalary" class="form-control" value="0" step="0.01">
                        </div>
                    </div>

                    <div class="grid grid-3 gap-1">
                        <div class="form-group">
                            <label class="form-label">Monthly Factor</label>
                            <input type="number" name="monthlyFactor" class="form-control" value="1" step="0.1">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Overtime Factor</label>
                            <input type="number" name="overtimeFactor" class="form-control" value="1.5" step="0.1">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Required Monthly Hours</label>
                            <input type="number" name="requiredMonthlyHours" class="form-control" value="160" step="1">
                        </div>
                    </div>

                    <div class="grid grid-2 gap-1">
                        <div class="form-group">
                            <label class="form-label">Normal Hour Rate </label>
                            <input type="number" name="normalHourRate" class="form-control" value="15" step="0.01"
                                placeholder="Price per normal hour">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Overtime Hour Rate</label>
                            <input type="number" name="overtimeHourRate" class="form-control" value="22.5" step="0.01"
                                placeholder="Price per overtime hour">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Notes</label>
                        <textarea name="notes" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            onclick="closeModal('add-employee-modal')">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Employee</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Employee Modal -->
    <div id="edit-employee-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Employee</h3>
                <button class="modal-close" onclick="closeModal('edit-employee-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="edit-employee-form">
                    <input type="hidden" name="id">

                    <div class="form-group">
                        <label class="form-label">Name *</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <div class="grid grid-2 gap-1">
                        <div class="form-group">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password (leave blank to keep current)</label>
                        <input type="password" name="password" class="form-control">
                    </div>

                    <div class="grid grid-2 gap-1">
                        <div class="form-group">
                            <label class="form-label">Employee Type *</label>
                            <select name="employeeType" class="form-control" id="edit-employee-type-select" required>
                                <option value="">Select type...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Base Salary</label>
                            <input type="number" name="baseSalary" class="form-control" step="0.01">
                        </div>
                    </div>

                    <div class="grid grid-3 gap-1">
                        <div class="form-group">
                            <label class="form-label">Monthly Factor</label>
                            <input type="number" name="monthlyFactor" class="form-control" step="0.1">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Overtime Factor</label>
                            <input type="number" name="overtimeFactor" class="form-control" step="0.1">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Required Monthly Hours</label>
                            <input type="number" name="requiredMonthlyHours" class="form-control" step="1">
                        </div>
                    </div>

                    <div class="grid grid-2 gap-1">
                        <div class="form-group">
                            <label class="form-label">Normal Hour Rate </label>
                            <input type="number" name="normalHourRate" class="form-control" value="15" step="0.01"
                                placeholder="Price per normal hour">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Overtime Hour Rate</label>
                            <input type="number" name="overtimeHourRate" class="form-control" value="22.5" step="0.01"
                                placeholder="Price per overtime hour">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Notes</label>
                        <textarea name="notes" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            onclick="closeModal('edit-employee-modal')">Cancel</button>
                        <button type="submit" class="btn btn-primary">Update Employee</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/components.js"></script>
    <script>
        if (!auth.init('Admin')) throw new Error('Unauthorized');
        document.getElementById('sidebar-container').innerHTML = createSidebar('Admin', 'employees');

        let employees = [];
        let employeeTypes = [];

        async function loadEmployeeTypes() {
            try {
                employeeTypes = await api.getEmployeeTypes();
                const options = employeeTypes.map(type =>
                    `<option value="${utils.escapeHtml(type.name)}">${utils.escapeHtml(type.name)}</option>`
                ).join('');

                document.getElementById('employee-type-select').innerHTML =
                    '<option value="">Select type...</option>' + options;
                document.getElementById('edit-employee-type-select').innerHTML =
                    '<option value="">Select type...</option>' + options;
            } catch (error) {
                showToast('Failed to load employee types: ' + error.message, 'error');
            }
        }

        async function loadEmployees() {
            try {
                showLoading();
                employees = await api.getEmployees();
                renderEmployees(employees);
                hideLoading();
            } catch (error) {
                hideLoading();
                showToast('Failed to load employees: ' + error.message, 'error');
            }
        }

        function renderEmployees(employeeList) {
            const container = document.getElementById('employees-container');

            if (employeeList.length === 0) {
                container.innerHTML = '<div class="card"><p class="text-muted">No employees found</p></div>';
                return;
            }

            container.innerHTML = employeeList.map(emp => `
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">${utils.escapeHtml(emp.name)}</h3>
            <div>
              <button style="width: 110px; margin-bottom: 15px; margin-left: 4px;" class="btn btn-sm btn-primary" onclick="openEditEmployeeModal(${emp.id})"><i class="fas fa-edit"></i> Edit</button>
              <button style="width: 110px;" class="btn btn-sm btn-danger" onclick="deleteEmployee(${emp.id})"><i class="fas fa-trash"></i> Delete</button>
            </div>
          </div>
          <div class="card-body">
            <div class="grid grid-2 gap-2">
              <div>
                <p><strong>Email:</strong> ${emp.email || '-'}</p>
                <p><strong>Username:</strong> ${emp.username || '-'}</p>
                <p><strong>Type:</strong> ${utils.escapeHtml(emp.employeeType)}</p>
              </div>
              <div>
                <p><strong>Base Salary:</strong> ${utils.formatCurrency(emp.baseSalary)}</p>
                <p><strong>Normal Hour Rate:</strong> ${utils.formatCurrency(emp.normalHourRate || 0)}/hour</p>
                <p><strong>Overtime Hour Rate:</strong> ${utils.formatCurrency(emp.overtimeHourRate || 0)}/hour</p>
                <p><strong>Monthly Factor:</strong> ${emp.monthlyFactor}</p>
                <p><strong>Overtime Factor:</strong> ${emp.overtimeFactor}</p>
                <p><strong>Required Monthly Hours:</strong> ${emp.requiredMonthlyHours || 160} hours</p>
              </div>
            </div>
            ${emp.notes ? `<p class="mt-1"><strong>Notes:</strong> ${utils.escapeHtml(emp.notes)}</p>` : ''}
          </div>
        </div>
      `).join('');
        }

        function openAddEmployeeModal() {
            document.getElementById('add-employee-form').reset();
            openModal('add-employee-modal');
        }

        function openEditEmployeeModal(id) {
            const employee = employees.find(e => e.id === id);
            if (!employee) return;

            const form = document.getElementById('edit-employee-form');
            form.elements['id'].value = employee.id;
            form.elements['name'].value = employee.name;
            form.elements['username'].value = employee.username || '';
            form.elements['email'].value = employee.email || '';
            form.elements['employeeType'].value = employee.employeeType;
            form.elements['baseSalary'].value = employee.baseSalary;
            form.elements['monthlyFactor'].value = employee.monthlyFactor;
            form.elements['overtimeFactor'].value = employee.overtimeFactor;
            form.elements['requiredMonthlyHours'].value = employee.requiredMonthlyHours || 160;
            form.elements['normalHourRate'].value = employee.normalHourRate || 0;
            form.elements['overtimeHourRate'].value = employee.overtimeHourRate || 0;
            form.elements['notes'].value = employee.notes || '';

            openModal('edit-employee-modal');
        }

        document.getElementById('add-employee-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // Convert numeric fields
            data.baseSalary = parseFloat(data.baseSalary) || 0;
            data.monthlyFactor = parseFloat(data.monthlyFactor) || 1;
            data.overtimeFactor = parseFloat(data.overtimeFactor) || 1;
            data.requiredMonthlyHours = parseFloat(data.requiredMonthlyHours) || 160;
            data.normalHourRate = parseFloat(data.normalHourRate) || 0;
            data.overtimeHourRate = parseFloat(data.overtimeHourRate) || 0;

            try {
                showLoading();
                await api.createEmployee(data);
                hideLoading();
                showToast('Employee created successfully', 'success');
                closeModal('add-employee-modal');
                loadEmployees();
            } catch (error) {
                hideLoading();
                showToast('Failed to create employee: ' + error.message, 'error');
            }
        });

        document.getElementById('edit-employee-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const id = data.id;
            delete data.id;

            // Remove password if empty
            if (!data.password) {
                delete data.password;
            }

            // Convert numeric fields
            data.baseSalary = parseFloat(data.baseSalary) || 0;
            data.monthlyFactor = parseFloat(data.monthlyFactor) || 1;
            data.overtimeFactor = parseFloat(data.overtimeFactor) || 1;
            data.requiredMonthlyHours = parseFloat(data.requiredMonthlyHours) || 160;
            data.normalHourRate = parseFloat(data.normalHourRate) || 0;
            data.overtimeHourRate = parseFloat(data.overtimeHourRate) || 0;

            try {
                showLoading();
                await api.updateEmployee(id, data);
                hideLoading();
                showToast('Employee updated successfully', 'success');
                closeModal('edit-employee-modal');
                loadEmployees();
            } catch (error) {
                hideLoading();
                showToast('Failed to update employee: ' + error.message, 'error');
            }
        });

        function deleteEmployee(id) {
            const employee = employees.find(e => e.id === id);
            if (!employee) return;

            confirm(
                `Are you sure you want to delete ${employee.name}? This will also delete all associated records.`,
                async () => {
                    try {
                        showLoading();
                        await api.deleteEmployee(id);
                        hideLoading();
                        showToast('Employee deleted successfully', 'success');
                        loadEmployees();
                    } catch (error) {
                        hideLoading();
                        showToast('Failed to delete employee: ' + error.message, 'error');
                    }
                }
            );
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = employees.filter(emp =>
                emp.name.toLowerCase().includes(query) ||
                (emp.email && emp.email.toLowerCase().includes(query)) ||
                (emp.username && emp.username.toLowerCase().includes(query))
            );
            renderEmployees(filtered);
        });

        // Initialize
        loadEmployeeTypes();
        loadEmployees();
    </script>
</body>

</html>
