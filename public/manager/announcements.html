<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - Manager - EMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="page-wrapper">
        <div id="sidebar-container"></div>

        <div class="main-content">
            <div class="card">
                <div class="card-header">
                    <div>
                        <h1>Announcements</h1>
                        <p class="text-muted">Company announcements and updates</p>
                    </div>
                    <button class="btn btn-primary" onclick="showCreateModal()">
                        <i class="fas fa-plus"></i> New Announcement
                    </button>
                </div>
            </div>

            <div id="announcements-container">
                <p class="text-muted">Loading announcements...</p>
            </div>
        </div>
    </div>

    <!-- Create Announcement Modal -->
    <div id="create-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create Announcement</h2>
                <button class="btn-close" onclick="hideCreateModal()">&times;</button>
            </div>
            <form id="create-form">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">Title</label>
                        <input type="text" id="title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Content</label>
                        <textarea id="content" class="form-control" rows="6" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="hideCreateModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/components.js"></script>
    <script>
        if (!auth.init('Managerial')) throw new Error('Unauthorized');
        document.getElementById('sidebar-container').innerHTML = createSidebar('Managerial', 'announcements');

        let announcements = [];

        async function loadAnnouncements() {
            try {
                showLoading();
                announcements = await api.getAnnouncements();
                renderAnnouncements();
                hideLoading();
            } catch (error) {
                hideLoading();
                showToast('Failed to load announcements: ' + error.message, 'error');
            }
        }

        function renderAnnouncements() {
            const container = document.getElementById('announcements-container');

            if (announcements.length === 0) {
                container.innerHTML = createEmptyState('No announcements yet');
                return;
            }

            container.innerHTML = announcements.map(announcement => `
                <div class="card">
                    <div class="card-header">
                        <div>
                            <h3 style="margin-bottom: 0.5rem;">${utils.escapeHtml(announcement.title)}</h3>
                            <div style="display: flex; gap: 0.5rem; align-items: center;">
                                <span class="badge ${announcement.authorRole === 'Admin' ? 'badge-done' : 'badge-primary'}">
                                    ${announcement.authorRole}
                                </span>
                                <span class="text-muted" style="font-size: 0.875rem;">
                                    by ${utils.escapeHtml(announcement.authorName)} â€¢ ${utils.formatDateReadable(announcement.createdAt)}
                                </span>
                            </div>
                        </div>
                        <button class="btn btn-danger btn-sm" onclick="deleteAnnouncement(${announcement.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <p style="white-space: pre-wrap; margin: 0;">${utils.escapeHtml(announcement.content)}</p>
                    </div>
                </div>
            `).join('');
        }

        function showCreateModal() {
            document.getElementById('create-modal').style.display = 'flex';
        }

        function hideCreateModal() {
            document.getElementById('create-modal').style.display = 'none';
            document.getElementById('create-form').reset();
        }

        document.getElementById('create-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();

            if (!title || !content) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            try {
                showLoading();
                await api.createAnnouncement({ title, content });
                hideLoading();
                showToast('Announcement created successfully', 'success');
                hideCreateModal();
                loadAnnouncements();
            } catch (error) {
                hideLoading();
                showToast('Failed to create announcement: ' + error.message, 'error');
            }
        });

        async function deleteAnnouncement(id) {
            if (!confirm('Are you sure you want to delete this announcement?')) {
                return;
            }

            try {
                showLoading();
                await api.deleteAnnouncement(id);
                hideLoading();
                showToast('Announcement deleted successfully', 'success');
                loadAnnouncements();
            } catch (error) {
                hideLoading();
                showToast('Failed to delete announcement: ' + error.message, 'error');
            }
        }

        loadAnnouncements();
    </script>
</body>

</html>
